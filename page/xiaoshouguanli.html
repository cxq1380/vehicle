        // 侧边栏切换功能（移动端）
        document.getElementById('sidebarToggle').addEventListener('click', function() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('hidden');
            sidebar.classList.toggle('absolute');
            sidebar.classList.toggle('h-full');
        });
        
        // 模态框相关功能
        const modal = document.getElementById('consultantModal');
        const addBtn = document.getElementById('addConsultantBtn');
        const closeBtn = document.getElementById('closeModal');
        const cancelBtn = document.getElementById('cancelBtn');
        const modalTitle = document.getElementById('modalTitle');
        const form = document.getElementById('consultantForm');
        
        // 打开模态框（添加）
        addBtn.addEventListener('click', function() {
            modalTitle.textContent = '添加销售顾问';
            modal.classList.remove('hidden');
            // 重置表单
            form.reset();
        });
        
        // 关闭模态框
        function closeModal() {
            modal.classList.add('hidden');
        }
        
        closeBtn.addEventListener('click', closeModal);
        cancelBtn.addEventListener('click', closeModal);
        
        // 点击模态框外部关闭
        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                closeModal();
            }
        });
        
        // 表单提交处理
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            // 这里可以添加表单验证和提交逻辑
            alert('销售顾问信息已保存！');
            closeModal();
        });
        
        // 编辑按钮点击事件（模拟）
        document.querySelectorAll('.fa-edit').forEach(btn => {
            btn.parentElement.addEventListener('click', function() {
                modalTitle.textContent = '编辑销售顾问';
                modal.classList.remove('hidden');
                // 这里可以添加填充表单数据的逻辑
            });
        });
        
        // 删除按钮点击事件（模拟）
        document.querySelectorAll('.fa-trash').forEach(btn => {

                    alert('销售顾问已删除！');
                    // 这里可以添加删除逻辑

            });
        });
