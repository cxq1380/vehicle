    <script>
        // 侧边栏切换功能（移动端）
        document.getElementById('sidebarToggle').addEventListener('click', function() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('hidden');
            sidebar.classList.toggle('absolute');
            sidebar.classList.toggle('h-full');
        });
        
        // 系统设置标签页切换
        document.querySelectorAll('#systemSettingsTabs button').forEach(tab => {
            tab.addEventListener('click', () => {
                // 移除所有标签的活跃状态
                document.querySelectorAll('#systemSettingsTabs button').forEach(t => {
                    t.classList.remove('border-primary', 'text-primary');
                    t.classList.add('border-transparent', 'text-gray-500');
                    t.setAttribute('aria-selected', 'false');
                });
                
                // 设置当前标签为活跃状态
                tab.classList.remove('border-transparent', 'text-gray-500');
                tab.classList.add('border-primary', 'text-primary');
                tab.setAttribute('aria-selected', 'true');
                
                // 隐藏所有内容
                document.querySelectorAll('.system-settings-content').forEach(content => {
                    content.classList.add('hidden');
                });
                
                // 显示当前标签对应的内容
                const targetId = tab.getAttribute('data-tabs-target');
                document.querySelector(targetId).classList.remove('hidden');
            });
        });
        
        // 保存设置按钮
        document.getElementById('saveSettingsBtn').addEventListener('click', function() {
            // 显示保存状态
            this.innerHTML = '<i class="fa fa-spinner fa-spin mr-1"></i><span>保存中...</span>';
            this.disabled = true;
            
            // 模拟保存过程
            setTimeout(() => {
                this.innerHTML = '<i class="fa fa-check mr-1"></i><span>保存成功</span>';
                
                // 恢复按钮状态
                setTimeout(() => {
                    this.innerHTML = '<i class="fa fa-save mr-1"></i><span>保存设置</span>';
                    this.disabled = false;
                }, 2000);
            }, 1500);
        });
        
        // 恢复默认按钮
        document.getElementById('resetSettingsBtn').addEventListener('click', function() {
            if (confirm('确定要恢复所有设置为默认值吗？此操作不可撤销！')) {
                // 显示恢复状态
                this.innerHTML = '<i class="fa fa-spinner fa-spin mr-1"></i><span>恢复中...</span>';
                this.disabled = true;
                
                // 模拟恢复过程
                setTimeout(() => {
                    this.innerHTML = '<i class="fa fa-refresh mr-1"></i><span>恢复默认</span>';
                    this.disabled = false;
                    alert('已恢复所有设置为默认值');
                }, 1500);
            }
        });
    </script>
</body>
</html>
